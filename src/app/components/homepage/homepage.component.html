<h1 id="title"> Fiscal Code Calculator </h1>
<span *ngIf="pageToShow === 0">
	<app-login (switchMode)="switchAuthentication($event)"></app-login>
</span>
<span *ngIf="pageToShow === 1">
	<app-register (switchMode)="switchAuthentication($event)"></app-register>
</span>
<span *ngIf="pageToShow === 2">
	<app-forgot-password (switchMode)="switchAuthentication($event)"></app-forgot-password>
</span>
