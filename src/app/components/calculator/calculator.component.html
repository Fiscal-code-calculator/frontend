<div class="center-flex column" id="main">

    <div class="infos column">
        <div class="field">
            <label class="center-flex" for="name">
                <p> Name </p>
                <input type="text" id="name" placeholder="John" value="First Name">
            </label>
        </div>

        <div class="field">
            <label class="center-flex" for="surname">
                <p> Surname </p>
                <input type="text" id="surname" placeholder="Doe" value="Last Name">
            </label>
        </div>

        <div class="field">
            <label class="center-flex" for="gender">
                <p> Gender </p>
                <select id="gender">
                    <option value="male"> M </option>
                    <option value="female"> F </option>
                </select>
            </label>
        </div>

        <div class="field">
            <label class="center-flex" for="place-of-birth">
                <p> Place of birth </p>
                <input type="text" id="place-of-birth" placeholder="Rome" value="Rome">
            </label>
        </div>

        <div class="field">
            <label class="center-flex" for="province">
                <p> Province </p>
                <input type="text" id="provice" placeholder="RM" value="RM">
            </label>
        </div>

        <div class="field">
            <label class="center-flex" for="birthdate">
                <p> Birthdate </p>
                <input type="date" id="birthdate" placeholder="1998-08-09" value="1998-03-09">
            </label>
        </div>
    </div>

    <button class="calculate"> CALCULATE </button>

</div>
