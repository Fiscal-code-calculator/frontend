<div id="main">
	<div class="history">

		<p class="empty-history" *ngIf="history"> Cronologia vuota! </p>

		<div class="card row" *ngFor="let item of fiscalcodes">
			<div class="person">
				<h2> {{item.name}} {{item.surname}} </h2>
				<p class="gender"> {{item.gender}} </p>
				<p> {{item.place_of_birth}} - {{formatDate(item.date_of_birth)}} </p>
			</div>
			<h2> {{item.fiscal_code_calculated}} </h2>
			<span class="bin"></span>
		</div>
	</div>
</div>
